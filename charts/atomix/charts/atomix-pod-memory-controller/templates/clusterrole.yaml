apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: {{ template "atomix-pod-memory-controller.fullname" . }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/status
      - pods/ephemeralcontainers
      - services
      - endpoints
      - events
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - '*'
  - apiGroups:
      - atomix.io
      - podmemory.atomix.io
    resources:
      - '*'
    verbs:
      - '*'