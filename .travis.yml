language: java
jdk:
  - oraclejdk8
  - openjdk8

notifications:
  email: false

branches:
  only:
    - master

install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -Dmaven.test.skip=true -B -V
script:
  - mvn verify -Droot.logging.level=INFO

after_success:
  - mvn jacoco:report coveralls:report -Droot.logging.level=INFO
  - bin/ci-push-javadoc.sh
  - bin/ci-deploy-snapshot.sh