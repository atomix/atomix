name: Raft integration tests

on:
  push:
    branches:
      - 'master'
    paths:
      - 'controller/**'
      - 'sidecar/**'
      - 'drivers/raft/**'
      - 'stores/raft/**'
      - 'test/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: controller
          file: controller/build/controller/Dockerfile
          tags: atomix/controller
          outputs: type=docker,dest=/tmp/controller.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: controller
          path: /tmp/controller.tar

  build-controller-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: controller
          file: controller/build/controller-init/Dockerfile
          tags: atomix/controller-init
          outputs: type=docker,dest=/tmp/controller-init.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: controller-init
          path: /tmp/controller-init.tar

  build-sidecar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./test/configs/raft/Dockerfile
          tags: atomix/sidecar
          outputs: type=docker,dest=/tmp/sidecar.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: sidecar
          path: /tmp/sidecar.tar

  build-sidecar-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: sidecar
          file: sidecar/build/controller/Dockerfile
          tags: atomix/sidecar-controller
          outputs: type=docker,dest=/tmp/sidecar-controller.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: sidecar-controller
          path: /tmp/sidecar-controller.tar

  build-raft-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: stores/raft
          file: stores/raft/build/node/Dockerfile
          tags: atomix/raft-node
          outputs: type=docker,dest=/tmp/raft-node.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: raft-node
          path: /tmp/raft-node.tar

  build-raft-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: stores/raft
          file: stores/raft/build/controller/Dockerfile
          tags: atomix/raft-controller
          outputs: type=docker,dest=/tmp/raft-controller.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: raft-controller
          path: /tmp/raft-controller.tar

  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: test
          file: test/build/Dockerfile
          tags: atomix/test
          outputs: type=docker,dest=/tmp/test.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: /tmp/test.tar

  run-tests:
    runs-on: ubuntu-latest

    needs:
      - build-controller
      - build-controller-init
      - build-sidecar
      - build-sidecar-controller
      - build-raft-node
      - build-raft-controller
      - build-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Helm
        uses: ./.github/actions/setup-helm

      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
        with:
          cluster_name: kind

      - name: Fetch atomix/sidecar
        uses: actions/download-artifact@v3
        with:
          name: sidecar
          path: /tmp

      - name: Fetch atomix/sidecar-controller
        uses: actions/download-artifact@v3
        with:
          name: sidecar-controller
          path: /tmp

      - name: Fetch atomix/controller
        uses: actions/download-artifact@v3
        with:
          name: controller
          path: /tmp

      - name: Fetch atomix/controller-init
        uses: actions/download-artifact@v3
        with:
          name: controller-init
          path: /tmp

      - name: Fetch atomix/raft-node
        uses: actions/download-artifact@v3
        with:
          name: raft-node
          path: /tmp

      - name: Fetch atomix/raft-controller
        uses: actions/download-artifact@v3
        with:
          name: raft-controller
          path: /tmp

      - name: Fetch atomix/test
        uses: actions/download-artifact@v3
        with:
          name: test
          path: /tmp

      - name: Load Docker images
        run: |
          kind load image-archive /tmp/controller.tar
          kind load image-archive /tmp/controller-init.tar
          kind load image-archive /tmp/sidecar.tar
          kind load image-archive /tmp/sidecar-controller.tar
          kind load image-archive /tmp/raft-node.tar
          kind load image-archive /tmp/raft-controller.tar
          kind load image-archive /tmp/test.tar

      - name: Install core controller
        run: helm install -n kube-system atomix-controller ./controller/chart --set image.pullPolicy=Never --set init.image.pullPolicy=Never --wait

      - name: Install sidecar controller
        run: helm install -n kube-system atomix-sidecar-controller ./sidecar/chart --set image.pullPolicy=Never --wait

      - name: Install store controller
        run: helm install -n kube-system atomix-raft-controller ./stores/raft/chart --set image.pullPolicy=Never --wait

      - name: Setup tests
        run: kubectl create -f ./test/configs/raft/setup.yaml

      - name: Install tests
        run: helm install test ./test/chart -f ./test/configs/raft/suite.yaml --set image.pullPolicy=Never --wait

      - name: Test Counter/v1
        run: helm test test --filter name=test-counter-v1

      - name: Test Map/v1
        run: helm test test --filter name=test-map-v1

      - name: Record k8s status
        if: failure()
        run: |
          echo "kubectl get pods"
          kubectl get pods
          echo "kubectl get pods -n kube-system"
          kubectl get pods -n kube-system
          echo "kubectl get storageprofiles"
          kubectl get storageprofiles
          echo "kubectl get datastores"
          kubectl get datastores
          echo "kubectl get raftclusters"
          kubectl get raftclusters
          echo "kubectl get raftstores"
          kubectl get raftstores
          echo "kubectl get raftpartitions"
          kubectl get raftpartitions
          echo "kubectl get raftreplicas"
          kubectl get raftreplicas
