name: Release Integration Testing Tool

on:
  push:
    tags:
      - 'test/v*'

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  parse-and-validate-version:
    runs-on: ubuntu-latest
    outputs:
      semantic-version: ${{ steps.parse-version.outputs.semantic-version }}
      prerelease-version: ${{ steps.parse-version.outputs.prerelease-version }}
      minor-version: ${{ steps.parse-version.outputs.minor-version }}
      patch-version: ${{ steps.parse-version.outputs.patch-version }}
    steps:
      - name: Parse and validate release version
        id: parse-version
        uses: ./.github/actions/parse-version
        with:
          prefix: test/

  build-and-push:
    runs-on: ubuntu-latest
    needs: parse-and-validate-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Make
        run: make
        working-directory: test

      - name: Build and push atomix/test
        uses: docker/build-push-action@v3
        with:
          context: test/build
          tags: ${{ needs.parse-and-validate-version.outputs.prerelease-version != '' && format('atomix/test:v{0}', needs.parse-and-validate-version.outputs.prerelease-version) || format('atomix/test:latest,atomix/test:v{0},atomix/test:v{1}', needs.parse-and-validate-version.outputs.minor-version, needs.parse-and-validate-version.outputs.patch-version) }}
          push: true
