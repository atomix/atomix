apiVersion: atomix.io/v3beta4
kind: StorageProfile
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  routes:
    - store:
        name: {{ .Release.Name }}