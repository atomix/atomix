apiVersion: sharedmemory.atomix.io/v1beta2
kind: SharedMemoryStore
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  {{- if .Values.node.image.tag }}
  image: {{ printf "%s:%s" .Values.node.image.repository .Values.node.image.tag }}
  {{- else }}
  image: {{ .Values.node.image.repository }}
  {{- end }}
  imagePullPolicy: {{ .Values.node.image.pullPolicy }}
