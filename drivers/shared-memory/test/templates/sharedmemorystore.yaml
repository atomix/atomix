apiVersion: sharedmemory.atomix.io/v1beta1
kind: SharedMemoryStore
metadata:
  name: {{ .Release.Name }}
spec:
  {{- if .Values.store.image.tag }}
  image: {{ printf "%s:%s" .Values.store.image.repository .Values.store.image.tag }}
  {{- end }}
  imagePullPolicy: {{ .Values.store.image.pullPolicy }}
