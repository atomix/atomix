name: Test Shared Memory Driver

on:
  push:
    branches:
      - 'master'
    tags:
      - 'drivers/shared-memory/v*'
    paths:
      - 'drivers/shared-memory/**'
  pull_request:

jobs:
  lint:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Go linter
        uses: ./.github/actions/go/lint
        with:
          component: drivers/shared-memory

  test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test atomix.io/shared-memory@v1
        uses: ./.github/actions/go/test
        with:
          component: drivers/shared-memory
          package: github.com/atomix/atomix/drivers/shared-memory/v1/driver/...
