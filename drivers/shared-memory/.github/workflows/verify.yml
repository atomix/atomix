name: Verify shared-memory Driver

on:
  push:
    branches:
      - 'master'
      - 'actions'
    paths:
      - 'drivers/shared-memory/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      component: drivers/shared-memory
      package: github.com/atomix/atomix/drivers/shared-memory/v1/...

  lint:
    uses: ./.github/workflows/lint.yml
    with:
      component: drivers/shared-memory
