name: Test Pod Memory Store

on:
  push:
    branches:
      - 'master'
      - 'helmit'
    paths:
      - 'stores/pod-memory/**'
      - 'testing/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        uses: ./.github/actions/docker-build
        with:
          name: controller
          context: controller
          file: controller/build/controller/Dockerfile
          tags: atomix/controller

  build-controller-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        uses: ./.github/actions/docker-build
        with:
          name: controller-init
          context: controller
          file: controller/build/controller-init/Dockerfile
          tags: atomix/controller-init

  build-pod-memory-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        uses: ./.github/actions/docker-build
        with:
          name: pod-memory-controller
          context: stores/pod-memory
          file: stores/pod-memory/build/controller/Dockerfile
          tags: atomix/pod-memory-controller

  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs:
      - build-controller
      - build-controller-init
      - build-pod-memory-controller

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Helm
        uses: ./.github/actions/setup-helm

      - name: Setup Helmit
        uses: ./.github/actions/setup-helmit

      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
        with:
          cluster_name: kind

      - name: Fetch atomix/controller
        uses: actions/download-artifact@v3
        with:
          name: controller
          path: /tmp

      - name: Fetch atomix/controller-init
        uses: actions/download-artifact@v3
        with:
          name: controller-init
          path: /tmp

      - name: Fetch atomix/pod-memory-controller
        uses: actions/download-artifact@v3
        with:
          name: pod-memory-controller
          path: /tmp

      - name: Load Docker images
        run: |
          kind load image-archive /tmp/controller.tar
          kind load image-archive /tmp/controller-init.tar
          kind load image-archive /tmp/pod-memory-controller.tar

      - name: Install core controller
        run: |
          helm install \
            atomix-controller \
            ./controller/chart \
            -n kube-system \
            --set image.pullPolicy=Never \
            --set init.image.pullPolicy=Never \
            --wait

      - name: Install Pod Memory controller
        run: |
          helm install \
            atomix-pod-memory-controller \
            ./stores/pod-memory/chart \
            -n kube-system \
            --set image.pullPolicy=Never \
            --set init.image.pullPolicy=Never \
            --wait

      - name: Test Pod Memory controller
        working-directory: stores/pod-memory/tests
        run: |
          helmit test ./... \
            --context ${{ github.workspace }} \
            --namespace test \
            --create-namespace \
            --verbose

      - name: Record k8s status
        if: failure()
        run: |
          echo "kubectl get pods --all-namespaces"
          kubectl get pods --all-namespaces
          echo "kubectl get storageprofiles --all-namespaces"
          kubectl get storageprofiles --all-namespaces
          echo "kubectl get datastores --all-namespaces"
          kubectl get datastores --all-namespaces
          echo "kubectl get podmemorystores --all-namespaces"
          kubectl get podmemorystores --all-namespaces
