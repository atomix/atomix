name: Test Pod Memory Store

on:
  push:
    branches:
      - 'master'
      - 'test'
    paths:
      - 'stores/pod-memory/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: controller
          file: controller/build/controller/Dockerfile
          tags: atomix/controller
          outputs: type=docker,dest=/tmp/controller.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: controller
          path: /tmp/controller.tar

  build-controller-init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: controller
          file: controller/build/controller-init/Dockerfile
          tags: atomix/controller-init
          outputs: type=docker,dest=/tmp/controller-init.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: controller-init
          path: /tmp/controller-init.tar

  build-pod-memory-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: stores/pod-memory
          file: stores/pod-memory/build/controller/Dockerfile
          tags: atomix/pod-memory-controller
          outputs: type=docker,dest=/tmp/pod-memory-controller.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: pod-memory-controller
          path: /tmp/pod-memory-controller.tar

  build-pod-memory-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v3
        with:
          context: stores/pod-memory
          file: stores/pod-memory/build/controller-test/Dockerfile
          tags: atomix/pod-memory-controller-test
          outputs: type=docker,dest=/tmp/test.tar

      - name: Share image
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: /tmp/test.tar

  run-tests:
    runs-on: ubuntu-latest

    needs:
      - build-controller
      - build-controller-init
      - build-pod-memory-controller
      - build-pod-memory-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Helm
        uses: ./.github/actions/setup-helm

      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0
        with:
          cluster_name: kind

      - name: Fetch atomix/controller
        uses: actions/download-artifact@v3
        with:
          name: controller
          path: /tmp

      - name: Fetch atomix/controller-init
        uses: actions/download-artifact@v3
        with:
          name: controller-init
          path: /tmp

      - name: Fetch atomix/pod-memory-controller
        uses: actions/download-artifact@v3
        with:
          name: pod-memory-controller
          path: /tmp

      - name: Fetch atomix/pod-memory-controller-test
        uses: actions/download-artifact@v3
        with:
          name: test
          path: /tmp

      - name: Load Docker images
        run: |
          kind load image-archive /tmp/controller.tar
          kind load image-archive /tmp/controller-init.tar
          kind load image-archive /tmp/pod-memory-controller.tar
          kind load image-archive /tmp/test.tar

      - name: Install core controller
        run: helm install -n kube-system atomix-controller ./controller/chart --set image.pullPolicy=Never --set init.image.pullPolicy=Never --wait

      - name: Test pod memory controller
        run: |
          kubectl create ns test
          ct install --namespace kube-system --charts ./stores/pod-memory/chart --helm-extra-set-args '--set image.pullPolicy=Never --set init.image.pullPolicy=Never --set test.image.pullPolicy=Never --set test.enabled=true'

      - name: Record k8s status
        if: failure()
        run: |
          echo "kubectl get -n test pods"
          kubectl get -n test pods
          echo "kubectl get pods -n kube-system"
          kubectl get pods -n kube-system
          echo "kubectl get -n test storageprofiles"
          kubectl get -n test storageprofiles
          echo "kubectl get -n test datastores"
          kubectl get -n test datastores
          echo "kubectl get -n test podmemorystores"
          kubectl get -n test podmemorystores
