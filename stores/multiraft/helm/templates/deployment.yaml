apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "atomix-multiraft-controller.fullname" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ template "atomix-multiraft-controller.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "atomix-multiraft-controller.fullname" . }}
    spec:
      serviceAccountName: {{ template "atomix-multiraft-controller.fullname" . }}
      containers:
        - name: atomix-multiraft-controller
          image: {{ include "atomix-multiraft-controller.imagename" .Values.image | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/atomix-controller-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: CONTROLLER_NAME
              value: {{ template "atomix-multiraft-controller.fullname" . }}
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEFAULT_NODE_IMAGE
              value: {{ include "atomix-multiraft-controller.imagename" .Values.node.image | quote }}
          volumeMounts:
            - name: config
              mountPath: /etc/atomix/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "atomix-multiraft-controller.fullname" . }}-config