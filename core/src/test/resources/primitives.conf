cluster {
  cluster-id: test
  discovery {
    type: bootstrap
    nodes.1 {
      id: 1
      address: "localhost:5001"
    }
    nodes.2 {
      id: 2
      address: "localhost:5002"
    }
    nodes.3 {
      id: 3
      address: "localhost:5003"
    }
  }
}

management-group {
  type: raft
  partitions: 1
  segmentSize: 16M
  members: [1, 2, 3]
}

partition-groups.one {
  type: raft
  partitions: 3
  members: [1, 2, 3]
}

partition-groups.two {
  type: primary-backup
  partitions: 7
}

primitives.atomic-counter {
  type: atomic-counter
  protocol {
    type: multi-primary
    group: two
  }
}

primitives.atomic-map {
  type: atomic-map
  key-type: io.atomix.core.types.Type1
  value-type: io.atomix.core.types.Type2
  extra-types: [io.atomix.core.types.Type3]
  namespace {
    registration-required: true
    types.1 {
      type: io.atomix.core.types.Type1
    }
    types.2 {
      type: io.atomix.core.types.Type2
    }
  }
  protocol {
    type: multi-primary
    group: two
  }
}

