cluster {
  cluster-id: test
  node {
    id: one
    address: "localhost:5000"
    zone: "foo"
    rack: "bar"
    host: "baz"
    properties {
      foo: "bar"
      bar: "baz"
    }
  }
  multicast {
    enabled: true
    group: "230.0.1.1"
    port: 56789
  }
  membership {
    broadcast-interval: 1s
    reachability-threshold: 12
    reachability-timeout: 15s
  }
  discovery {
    type: multicast
    broadcast-interval: 1s
    failure-threshold: 12
    failure-timeout: 15s
  }
}

management-group {
  type: raft
  partitions: 1
  segmentSize: 16M
}

partition-groups.one {
  type: raft
  partitions: 7
}

partition-groups.two {
  type: primary-backup
  partitions: 32
}

profiles.1 {
  type: consensus
  management-group: management
  data-group: consensus
  partitions: 3
  members: [one, two, three]
}

profiles.2 {
  type: data-grid
  management-group: management
  data-group: data
  partitions: 32
}

primitives.foo {
  type: atomic-map
  null-values: true
}

primitives.bar {
  type: set
  cache.enabled: true
  protocol {
    type: multi-primary
    replication: synchronous
    retry-delay: 1s
  }
}

primitives.baz {
  type: atomic-value
  protocol {
    type: multi-raft
    read-consistency: sequential
    recovery-strategy: recover
    retry-delay: 2s
  }
}
