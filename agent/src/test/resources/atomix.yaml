# Cluster configuration
cluster:
  name: test
  nodes:
    - id: node1
      type: persistent
      address: localhost:5000
    - id: node2
      type: persistent
      address: localhost:5001
    - id: node3
      type: persistent
      address: localhost:5002
system-partition-group:
  name: system
  type: raft
  data-directory: target/test-logs/system
# A list of partition groups
partition-groups:
  - type: raft
    name: core
    storage-level: memory
    partitions: 7
    partition-size: 3
    data-directory: target/test-logs/core
  - type: multi-primary
    name: data
    partitions: 7
# Distributed primitive configurations
primitives:
  test:
    type: consistent-map
    cache-enabled: true