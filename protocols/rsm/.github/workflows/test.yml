name: Test RSM Protocol

on:
  push:
    branches:
      - 'master'
    tags:
      - 'protocols/rsm/v*'
    paths:
      - 'protocols/rsm/**'
  pull_request:

jobs:
  lint:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Go linter
        uses: ./.github/actions/go/lint
        with:
          component: protocols/rsm

  test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Go tests
        uses: ./.github/actions/go/test
        with:
          component: protocols/rsm
