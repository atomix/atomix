variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "-s bin/settings.xml --batch-mode --errors --fail-at-end --show-version -DrepoToken=$COVERALLS_TOKEN -Droot.logging.level=INFO"

cache:
  paths:
    - .m2/repository

image: maven:3-jdk-8

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS verify jacoco:report coveralls:report

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy -DskipTests=true -Dmaven.javadoc.skip=true
  only:
    - master