variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=./.m2/repository"
  MAVEN_CLI_OPTS: "-s bin/settings.xml --batch-mode --errors --fail-at-end --show-version -Droot.logging.level=INFO -DrepoToken=$COVERALLS_TOKEN"

cache:
  paths:
    - ./.m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

image: maven:3-jdk-8

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS verify jacoco:report coveralls:report -Dmaven.javadoc.skip=true

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy -DskipTests=true -Dmaven.javadoc.skip=true
  only:
    - master