kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "atomix-sidecar-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "atomix-sidecar-controller.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "atomix-sidecar-controller.fullname" . }}
  apiGroup: rbac.authorization.k8s.io