name: Verify Sidecar

on:
  push:
    branches:
      - 'master'
      - 'actions'
    paths:
      - 'sidecar/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      component: sidecar

  lint:
    uses: ./.github/workflows/lint.yml
    with:
      component: sidecar
      chart: chart
