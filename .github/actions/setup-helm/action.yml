name: Setup Helm

runs:
  using: composite
  steps:
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      shell: bash

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.10.0
