name: Verify Controller

on:
  push:
    branches:
      - 'master'
    paths:
      - 'controller/**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      component: controller

  lint:
    uses: ./.github/workflows/lint.yml
    with:
      component: controller
      chart: chart
